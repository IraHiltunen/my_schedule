<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cdb7ec;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .container {
            background-color: #dfdcdc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin-top: 20px;
            width: 300px;
        }
        h1 {
            color: #5e3a87;
            text-align: center;
        }
        p {
            color: #8e44ad;
            font-size: 18px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px 0;
            color: #5e3a87;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-group label {
            flex-basis: 40%;
        }
        .form-group input {
            flex-basis: 58%;
        }
        input[type="submit"] {
            background-color: #7d3c98;
            color: #ffffff;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #6c3483;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Client Form</h1>
        <form action='/clients/form/' method='post'>
          <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name">
          </div>
          <div class="form-group">
{#              <label for="birth_date">Birth date:</label>#}
{#              <input type="date" id="birth_date" name="birth_date">#}
{#              <label for="birth_date">Birth date:</label>#}
{#              <input type="datetime-local" id="birth_date" name="birth_date">#}
              <label for="birth_date">Birth date:</label>
              <input type="text" id="birth_date" name="birth_date">
          </div>
          <div class="form-group">
              <label for="racket_tension">Racket Tension:</label>
              <input type="text" id="racket_tension" name="racket_tension">
          </div>
          <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="number" id="phone" name="phone">
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email">
          </div>
          <input type="submit" value="Submit">
          <p>
          <div class="next-page-link">
            <a href="/clients/">Back to clients</a>
          <p>
          <div class="next-page-link">
            <a href="/">Back to main page</a>
          </div>
        </form>
    </div>
</body>
</html>
